<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="user-form">
            <div class="form-item">
                <label for="user-name"> Nome e Cognome</label>
                <input type="text" id= "user-name">
            </div>

            <div class="form-item">
                <label for="user-km"> Km da percorrere</label>
                <input type="number" id= "user-km">
            </div>

            <div class="form-item">
                <label for="user-age"> Fascia d'et√†</label>
                <select id="user-age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>

            <div class="form-item">
                <button class="btn ms_btn" id="gen-button">Genera</button>
                <button class="btn ms_btn" id="reset">Annulla</button>

            </div>
        </div>
    </section>


    <section id="tiket" class="tiket">
        <h2>IL TUO BIGLIETTO</h2>
        <h3>Dettaglio passeggeri</h3>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div>Nome passeggero</div>
                    <div id="user"></div>
                </div>
                <div class="col-2">
                    <div>Offerta</div>
                    <div id="offer"></div>
                </div>
                <div class="col-2">
                    <div>Carrozza</div>
                    <div class="vagon"></div>
                    
                </div>
                <div class="col-2">
                    <div>Codice CP</div>
                    <div class="code"></div>
                    
                </div>
                <div class="col-2">
                    <div>Costo biglietto</div>
                    <div id="last-price"></div>
                </div>

            </div>
        </div>
    </section>







    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
